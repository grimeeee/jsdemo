    <script>
      //변수(variable) : 변하는 데이터(값)을 저장할 수 있는 메모리 공간이다.
      //var(지금은 권장하지 않음), let, const
      //   console.log(3);
      //   console.log(3);

      let data = 3; //변수 선언
      console.log(data);
      console.log("data:%d", data);

      //출력기호 : %d(숫자), %c(문자)/%s(문자열), %b(논리)

      let a = "javascript";
      console.log(`a=%s`, a);

      let b = true; //true,false(소문자)
      console.log(`b=${b}`);

      let c = 4.58;
      console.log(`c=%f`, c);

      //https://developer.mozilla.org/ko/docs/Web/API/console

      let d = null;
